<html>
  <head>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-title" content="TestApp">
    <script>
      if (window.navigator.standalone) {
        window.location.href = 'wix://platform/club/93e1d059-b133-4f47-9f35-96bc1bf581f3?isOpenedFromShortcut=true';
      }
    </script>
  </head>
  <body>
    <script> 
      var cacheName = 'PWA test';
      var filesToCache = [
        './',
        './index.html',
      ];

      // start the service and cache content
      self.addEventListener('install', function (e) {
        e.waitUntil(
          caches.open(cacheName).then(function (cache) {
            return cache.addAll(filesToCache);
          })
        );
      });

      // serve cached content when offline
      self.addEventListener('fetch', function (e) {
        e.respondWith(
          caches.match(e.request).then(function (response) {
            return response || fetch(e.request);
          })
        );
      });
    </script>
    <h1>Test</h1>
  </body>
</html>
