<html>
  <head>
    <meta name="apple-mobile-web-app-title" content="TestApp">
    <link rel="manifest" href="./manifest.json">
    <script>
      if (window.navigator.standalone) {
        window.location.href = 'wix://platform/club/${businessId}?isOpenedFromShortcut=true';
      }
    </script>
  </head>
  <body>
    <script> 
      window.onload = () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('/sw.js');
        }
      }
    </script>
    <h1 id="test">Test</h1>
    <script>
      if (window.navigator.standalone) {
        document.getElementById("test").innerHTML = "Test Inner";
      }
    </script>
  </body>
</html>
